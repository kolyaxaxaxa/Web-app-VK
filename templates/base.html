<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Моё web-приложение</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Главная</a>
            <a class="p-2 text-dark" href="/user">Профиль</a>
            <a class="p-2 text-dark" href="/friends">Друзья</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Войти</a>
    </div>
</div>
<div class="container">
     {% block body %}

     {% endblock %}
</div>
<div class="container">
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt=""
                     width="24"
                     height="24">
                <small class="d-block mb-3 text-muted">© 2023</small>
            </div>
            <div class="col-6 col-md">
                <h5>Обо мне</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Профиль</a></li>
                    <li><a class="text-muted" href="#">Дополнительно</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Ваши друзья</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Кто on-line</a></li>
                    <li><a class="text-muted" href="#">Все друзья</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О проекте</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Информация</a></li>
                    <li><a class="text-muted" href="#">Обратная связь</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
